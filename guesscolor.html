<script>
  function randomRange(min,max){
    return Math.floor(Math.random() * (max - min)) + min;
  }
    
  function randomHex() {
    x = randomRange(0,256).toString(16);
    if (x.length < 2) {
      return "0" + x;
    } else {
      return x;
    }
  }
  
  var r = randomHex();
  var g = randomHex();
  var b = randomHex();
  
  ar = [];
  ar[randomRange(0,3)] = "#"+r+g+b;
    
  for (var i = 0; i < 3; i++) {

      document.getElementById(i).innerHTML="#"+randomHex()+randomHex()+randomHex();

      document.getElementById(i).innerHTML ="#"+r+g+b;
