<html>

<body>
  <svg id = "mySVG" height="400">
    <rect id="river" x="110" y="10" height="1400" width="400" style="stroke:#000; fill: #0000FF"></rect>
    <rect id="boat" x="120" y="140" height="90" width="50" style="stroke:#000; fill: #ff44a0"></rect>
    
    <g id="groupA">
        <circle id="c1" onClick="toggleSelect(this)" animate="cx" boat="false" cx="50" cy="50" r="20" stroke="black" fill="red"></circle>
        <circle id="c2" onClick="toggleSelect(this)" boat="false" cx="50" cy="80" r="20" stroke="black" fill="red"></circle>
        <circle id="c3" onClick="toggleSelect(this)" boat="false" cx="50" cy="110" r="20" stroke="black" fill="red"></circle>
    </g>
    
    <g id="groupB">
        <circle id="m1" onClick="toggleSelect(this)" boat="false" cx="50" cy="250" r="20" stroke="black" fill="green"></circle>
        <circle id="m2" onClick="toggleSelect(this)" boat="false" cx="50" cy="280" r="20" stroke="black" fill="green"></circle>
        <circle id="m3" onClick="toggleSelect(this)" boat="false" cx="50" cy="310" r="20" stroke="black" fill="green"></circle>
    </g>
  </svg>
<script>
  function toggleSelect(clicked){
    if (clicked.getAttribute("boat") === "false"){
      clicked.setAttributeNS(null,"cx","140");
      clicked.setAttribute("boat","true");
    } else {
      clicked.setAttributeNS(null,"cx","50");
      clicked.setAttribute("boat","false");
    }
  }
</script>
</body>

</html>
