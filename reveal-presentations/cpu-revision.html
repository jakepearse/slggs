                              <section data-markdown>
                              <script type="text/template">
                                ### Cache
                                - L1 cache : 'on chip' very small and fast
                                - L2 & L3 : Larger and slower, still orders of magnitude faster than system memory  
                                
                                Fast memeory is used to *cache* instructions to prevent them being loaded from system memory again.
                                
                                Before the control unit loads an instruction it checks the *cache*, if the instruction is already loaded, bonus. This is a **'Cache hit'**
                                
                                If the cache does not contain the instruction, a **'cache miss'** has occured, how sad.
