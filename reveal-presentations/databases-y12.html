                                                ### Hashing
                                                  Function - converts strings to numbers
                                                  
                                                  Functions as we know map input to output so if you input the same string, the function will return the same number.
                                                  
                                                  Hash collisions (bad news) happen when two different strings produce the same hash.
                                                  Python has a simple built in hash function used for dictonarys
                                                  <pre><code>hash("some string")</code></pre>
                                  </script>
