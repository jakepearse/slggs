                                        <section data-markdown>
                                                <script type="text/template">
                                                        ##### Traversal
                                                        Depth First Search (BFS)
                                                         <pre><code>s <- starting node
                                                         g <- goal
                                                         PUSH s onto the stack ;
                                                         mark s as visted ;
                                                         WHILE stack is not empty
                                                           c <- pop the next node off the stack ;
                                                           IF i = g
                                                             return i ;
                                                           ELSE
                                                             FOR i <- c.neighbours
                                                               IF i is unvisted
                                                                 push i onto the stack
                                                               ENDIF
                                                             ENDFOR
                                                           ENDIF
                                                         ENDWHILE</code></pre>  
                                                </script>
