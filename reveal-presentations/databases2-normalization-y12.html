                                <section data-markdown>
                                  <script type="text/template">
                                                ### Normalization
                                                  To normalize a dataset is to refine it's structure through a progressive series of transformations.
                                                  - non-normalized data.
                                                  - 1st Normal form (1NF)
                                                  - 2nd Normal form (2NF)
                                                  - 3rd Normal form (3NF)
                                                  - BCNF (Boyce-Codd normal form) was a later strengthing of 3NF, not covered in this sylabus
                                  </script>
                                </section>

                                          <section data-markdown>
                                          <script type="text/template">
                                                        ### 1st Normal Form
                                                        
                                                        A relation is in first normal form if the domain of each attribute
                                                        contains only atomic (indivisible) values, and the value of each
                                                        attribute contains only a single value from that domain.
                                                         
                                                        Temp : 35-75 degrees, would change to;
                                                        
                                                        max_temp: 75,
                                                        
                                                        min_temp: 35
                                                        
                                                        First normal form enforces these criteria:
                                                        - Eliminate repeating groups in individual tables.
                                                        - Create a separate table for each set of related data.
                                                        - Identify each set of related data with a primary key.
                                                </script>
                                        </section>

                                          <section data-markdown>
                                                <script type="text/template">
                                                       ### 2nf
                                                       To be consider to be in 2NF a table must be
                                                       
                                                       - In 1NF
                                                       - No non-prime attribute is dependent on *any* proper subset
                                                       of *any* candidate key of the table.
                                                       
                                                       A candidate key is any attribute or **combination of attributes** that uniquely identifys a record
                                                       
                                                       This is known as removing functional dependancy.
                                                       
                                                       The only functional dependancy must be:
                                                       
                                                       <pre><code>{all other attributes} &#8594; primary_key</pre></code>
                                                       
                                                        </script>
                                        </section>


                                              <section data-markdown>
                                              <script type="text/template">
                                                ### 3NF
                                                - Table is in 2NF
                                                - Remove any columns that are not dependant on the primary key
                                                
                                                >every non-key attribute must depend on the key, the whole key and nothing but the key
                                                
                                                                                               </script>
                                                </section>
