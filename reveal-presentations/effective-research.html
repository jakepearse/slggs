                                                        ##### Effective presentation
- What makes a better presentation?

- Is it helpful if the slides resemble a script for the presenter to read?

- Who are the slides for, the presenter or the audience?

- If the presenter needs extra information or reminders where could those go?

- Which slide is better, this one or the one before?

- How could I improve this slide?

- The usual rule of thumb I **try** to stick to is 5 words per bullet point and 5 bullet points.
