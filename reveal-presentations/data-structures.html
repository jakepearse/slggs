                                <section data-markdown>
                                  <script type="text/template">
                                                ### Arrays recap
                                                
                                                An array is a homgenous collection of data contained in a fixed contiguios area of memory
                                                - Only one data type
                                                - Cannot grow (or shrink really)
                                                - Constant (O 1) access time
                                                - Bad time complexity to insert or reorder elements
                                  </script>
                                </section>

                                          <section data-markdown>
                                          <script type="text/template">
                                                        ### List
                                                        ##### Sometimes *sequence*
                                                        Lists are originally concived in the LISP language.
                                                        Single reference, ordered, hetrogenous, no guarentee about memory allocations.
                                                        
                                                        - Many data types,
                                                        - Can grow or shrink
                                                        - Potentially linear (O n) access time
                                                        
                                                        List implementations vary across platforms, typically either dynamic arrays or linked lists.
                                                        
                                                </script>
                                        </section>

                                          <section data-markdown>
                                                <script type="text/template">
                                                        ### Tuple
                                                        
                                                        A tuple is an immutable data structue, other attributes of tuples are platform specific.
                                                        
                                                        The defining attribute is that no element can be modified once created.
                                                </script>
                                        </section>

                                              <section data-markdown>
                                                <script type="text/template">
                                                ### Record
                                                </script>
                                                </section>

                                              <section data-markdown>
                                              <script type="text/template">
                                                ### Record
                                                Records are defined in C as structs - relating directly to the assembly language featured of the same name.
                                                
                                                Typically (not always) records appear in object free languages, classes extend and usally replace records.
                                                
                                                - Non ordered collection of attribute, value pairs
                                                    <pre><code>#struct_example.c
struct account {
   int account_number;
   char *first_name;
   char *last_name;
   float balance;
};</code></pre>
                                                
                                                </script>
