                                  <script type="text/template">
                                                ### Complement
                                                > In set theory, a complement of a set A refers to things not in (that is, things outside of) A
                                                
                                                When we are talking about **binary** numbers the complement of a given number is the *bitwise inversion*
                                                
                                                Sounds complex but it really means flip each bit to it's opposite value.
                                                
                                                 The 1's complement of 010 is 101
                                  
                                  </script>

                                          <section data-markdown>
                                          <script type="text/template">
                                                        ### Negative numbers in binary
                                                        ##### page 139
                                                        Sign and magnitude
                                                        
                                                        Simply use the fist digit (most significatnt bit) as a sign.
                                                        0 is used to signify a positive number; 1 negative
                                                        
                                                        |sign|64|32|16|8|4|2|1|denary
                                                        |:--:|:--:|:-:|:--:|:--:|:--:|:--:|:--:|:--:
                                                        |0|1|1|0|0|0|1|1|99|
                                                        |1|1|1|0|0|0|1|1|-99|
                                                        
                                                </script>
                                        </section>

                                          <section data-markdown>
                                          <script type="text/template">
                                                        ## 2's complement
                                                        
                                                        Instead of using a *sign* in the MSB use a negative value equal to -2<sup>n-1</sup>
                                                        
                                                        Where n is the number of columns
                                                        
                                                        |-128|64|32|16|8|4|2|1|denary
                                                        |:--:|:--:|:-:|:--:|:--:|:--:|:--:|:--:|:--:
                                                        |0|1|1|0|0|0|1|1|99|
                                                        |1|1|1|0|0|0|1|1|-29|
                                                </script>
                                        </section>

                                              <section data-markdown>
                                              <script type="text/template">
                                                ### Hex, base 16
                                                Hex is a 'human readable' positional numbering system used to make binary easier to digest
                                                Because we run out of numerals after 9 we use letters
                                                
                                                |10| 11 | 12 | 13 | 14 | 15 |
                                                | --- |--- |--- |--- |---|
                                                | A | B | C | D | E | F |
                                                
                                                This is especially popular because it neatly represents 1 nibble per numerial.

                                                </script>
                                                </section>

                                              <section data-markdown>
                                              <script type="text/template">
                                                ### Real numbers
                                                Binary uses floating point representations of real numbers
                                                
                                                Similar to scientific or standard form where 1,000,000 is 1x10<sup>6</sup>
                                                
                                                0.00167 becomes 1.67x10<sup>-3</sup>
                                                
                                                the exponent shows how many places the decimal point has been floated left or right
                                                
                                                A standard *float* is a 16bit number with a 10bit mantessa and a 6bit exponent
                                                

                                                </script>
