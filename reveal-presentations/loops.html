                                                        ## Binary chop search
                                                        If the array elements are *sorted* we can do much better.
                                                        
                                                        First check the median element, by comparing its value to the one we are looking for,
                                                        we can half the size of the array we need to search - this can be done repeatedly.
                                                        
                                                        We only need to check a number of elements equal to the base logarithm of our array length.
                                                        
                                                        Logarithmic time.
                                                </script>
